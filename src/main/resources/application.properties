spring.application.name=yourmenu-api

spring.profiles.active=${APP_PROFILE:prod}
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG

api.security.token.secret = ${JWT_SECRET:chave-default-tests}

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.config.import=optional:file:.env[.properties]

aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.access_key=${AWS_ACCESS_KEY}
aws.secret_key=${AWS_SECRET_KEY}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.source=create

yourmenu.images.default-capa-restaurant=${S3_DEFAULT_CAPA_RESTAURANT}
yourmenu.images.default-icon-restaurant=${S3_DEFAULT_ICON_RESTAURANT}
yourmenu.images.default-visual-dish=${S3_DEFAULT_VISUAL_DISH}

yourmenu.base-url=http://localhost:5173
